<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HTML Setup -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Setup -->
    <title></title>
    <meta name="description" content="Demo of Napkin IDE." />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="./static/css/app.css" />

    <script type="module" src="./packages/es/index.js"></script>
  </head>
  <body>
    <div class="napkin-ide"></div>

    <script id="sjs-startup" type="module">
      import { NapkinIDE } from './packages/es/index.js';

      const npknIde = new NapkinIDE();

      npknIde.Flow = {
        Nodes: [
          {
            ID: '1',
          },
        ],
        Edges: [
          {
            NodeInID: '1',
            NodeOutID: '1',
          },
        ],
      };

      npknIde.Config = {
        ZoomToFit: true,
        DragToResize: true,
        DisplayBankByDefault: true,
      };

      npknIde.Mount('.napkin-ide');
    </script>
  </body>
</html>
